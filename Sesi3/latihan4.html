<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        .link {
            font-size: 20px;
        }
        .link:hover {
            color: red;
        }
        /* .link:link {
            color: blue;
        } */
        .link:visited {
            color: yellow;
        }
        .link:active {
            color: green;
        }
    </style>
</head>

<body>
    <a class="link" href="https://www.google.com">Klik di sini</a>
</body>

</html>
